<!DOCTYPE html>
<html>
<head>
    <title>LightGallery</title>
    <link type="text/css" rel="stylesheet" href="lib/ligthGallery/css/lightgallery-bundle.min.css"/>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #2C2C2C;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .title {
            font-size:50px;
        }
        .country-name {
            font-style: italic;
            text-align: center;
            margin-top: 100px;
            font-size: 40px;
        }
        body {
            font-family: sans-serif;
            color: #E0E0E0;
            background: #121212;
            background-size: cover;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1 class="title">Light Gallery</h1>
    <!-- Contenido de las galerías inyectado dinámicamente -->
    {{ gallery_content | safe }}

    <script src="lib/ligthGallery/lightgallery.min.js"></script>
    <!-- Script de inicialización inyectado al final, reemplazando gallery.js -->
    {{ gallery_script | safe }}
</body>
</html>
